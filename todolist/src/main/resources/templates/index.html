<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Todolist !</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Nanum+Gothic&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style/firstPage.css">

    <!-- <link rel="stylesheet" href="../static/style/firstPage.css"> -->
</head>

<body>
    <div class="content">
        <h1>To Do List</h1>
        <form th:action="@{/create}" method="post" id="form">
            <div class="name">
                <input type="text" name="userName" id="userName" placeholder="이름을 입력하세요">
            </div>
        </form>
        <input type="button" class="create_btn" id="create_btn" value="생성">

    </div>


    <script th:inline="javascript">

        document.getElementById("create_btn").addEventListener("click", function () {
            let userName = document.getElementById("userName");
            if (userName.value.trim().length == 0) {
                alert("이름을 입력해주세요.");
                userName.select();
                return;
            }

            document.getElementById("form").submit();
        })

    </script>

</body>

</html>
